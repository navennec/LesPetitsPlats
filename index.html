<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet"> -->
    <title>Les Petits Plats</title>
    <link rel="icon" href="images/logo-small.png">
</head>
<body>
    <header class="header">
        <div class="img">
            <img src="images/logo.svg" alt="Logo des petits plats">
        </div>
        <!-- <h1>Les petits Plats</h1> -->
    </header>
    <main class="main">
        <section id="searchSection">
            <div class="searchInput">
                <input type="text" 
                id="searchInput" placeholder="Recherchez un ingrédient, un appareil, ustensiles ou une recette"
                class="search">
            </div>
            /*ajout de INPUT
            <div id="tagSearch" class="tagSaerch">
                <div class="tagSearch__ingredient"></div>
                <input type="search">
                <div class="tagSearch__appareil"></div>
                <input type="search">
                <div class="tagSearch__ustensile"></div>
                <input  class="dropDownSearch" type="search">

            </div>

            <div class="container">
                <div class="dropdown dropdown__ingredient ingredient">
                    <div class="dropdown__button ingredient__button"
                    role="button"
                    id="dropdownMenuIngredient">
                    Ingrédients<img src="images/fleche.svg" alt="" 
                    class="flecheOpen flecheIngredient"/>
                    <input class="dropDownSearch" type="search">
                </div>
                <div class="ingredient__search hidde boutons" 
                aria-labelledby="dropdownMenuIngredient">
                <input type="text" placeholder="Rechercher un ingrédient"
                class="ingredient__search__input input">
                <img src="images/fleche.svg" alt="" class="fleche"/>
                <ul class="ingrédient__search--menu"></ul>
              </div>
            </div>

            <div class="dropdown dropdown__appareil appareil">
              <div class="dropdown__button appareil__button"
              role="button"
              id="dropdownMenuAppareil">
              Appareil <img src="images/fleche.svg" alt=""
              class="flecheOpen flecheAppareil"/>
              </div>
              <div
              class="appareil__search hidde boutons"
              aria-labelledby="dropdownMenuAppareil"
            >
              <input
                type="text"
                placeholder="Recherche un appareil"
                class="appareil__search__input input"
              />
              <img src="./images/fleche.svg" alt="" class="fleche" />
              <ul class="appareil__search__menu"></ul>
            </div>
          </div>

          <div class="dropdown dropdown__ustensile ustensile">
            <div
              class="dropdown__button ustensile__button"
              role="button"
              id="dropdownMenuUstensile"
            >
              Ustensiles<img
                src="images/fleche.svg"
                alt=""
                class="flecheOpen flecheUstensile"
              />
            </div>
            <div
              class="ustensile__search hidde boutons"
              aria-labelledby="dropdownMenuUstensile"
            >
              <input
                type="text"
                placeholder="Recherche un ustensile"
                class="ustensile__search__input input"
              />
              <img src="images/fleche.svg" alt="" class="fleche" />
              <ul class="ustensile__search__menu"></ul>
            </div>
          </div>
        </div>
      </section>

      <section id="recipesList"></section>
    </main>
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
