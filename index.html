<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <title>Les Petits Plats</title>
    <link rel="icon" href="logo-small.png">
</head>
<body>
    <header class="header">
        <div class="img">
            <img src="logo.svg" alt="Logo des petits plats">
        </div>
        <h1>Les petits Plats</h1>
    </header>
    <main class="main">
        <section id="searchSection">
            <div class="searchInput">
                <input type="text" 
                id="searchInput" placeholder="echerchez un ingrédient, un appareil, ustensiles ou une recette"
                class="search">
            </div>

        </section>



        <aside class="search">
            <div class="input-group">
                <input type="text" class="form-control" id="search" placeholder="Rechercher un ingrédiant, appareil, ustensiles ou une recette" data-search="">
                <label class="form-label" for="search">
                    
                </label>
            </div>
            <div class="search-tags" data-filter-tags></div>
            <div class="search-filters">
                <div class="combobox combobox-primary" data-filter="ingredients">
                    <div class="combobox-wrapper">
                        <div class="combobox-control">
                            <label for="ingredients" class="combobox-control-label" data-filter-label>Ingredients</label>
                            <input type="text" placeholder="Rechercher un ingredient" class="combobox-control-input" id="ingredients" style="display: none;" data-filter-input>
                            <button class="combobox-control-expand" data-filter-expand><svg width="16" height="11" viewBox="0 0 16 11" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M14.12 0.453369L8 6.56004L1.88 0.453369L0 2.33337L8 10.3334L16 2.33337L14.12 0.453369Z" fill="white"/></svg></button>
                        </div>
                        <ul class="combobox-results" data-filter-results style="display: none;"></ul>
                    </div>
                </div>
        </aside>

    </main>
</body>
</html>
